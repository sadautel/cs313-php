    <script>           
      function updateCost(el)
      {
        console.log(el.value);
         var sum = 0;
         var hold;
         var elem
         for(i = 1; i < 10; i++)
         {
            hold = "item" + i;
            elem = document.getElementById(hold);

               sum = sum + Number(elem.value);
            }
            document.getElementById("total").value = sum.toFixed(2);
